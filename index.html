    function f(idd, str1, str2, str3, t1, t2, t3) {

        let en1 = 0, enn = 0, en2 = 0;
        let flag = true;

        function typing() {
            let divTyping = document.getElementById(idd);

            if (en1 < str1.length) {
                divTyping.innerHTML = str1.slice(0, en1++) + str3;
                ++enn;
                setTimeout(function () {
                    typing(idd);
                }, t1);
            }
            else if (en1 === str1.length && enn !== -1) {
                if (flag === true) {
                    divTyping.innerHTML = str1.slice(0, enn--);
                    setTimeout(function () {
                        flag = false;
                        typing(idd);
                    }, t3);
                    return;
                }
                divTyping.innerHTML = str1.slice(0, enn--) + str3;
                setTimeout(function () {
                    typing(idd);
                }, t2);
            }
            else if (en2 < str2.length) {
                divTyping.innerHTML = str2.slice(0, en2++) + str3;
                setTimeout(function () {
                    typing(idd);
                }, t1);
            }
            else {
                divTyping.innerHTML = str2.slice(0, en2);
            }
        }

        typing();
    }
